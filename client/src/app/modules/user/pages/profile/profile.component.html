<div class="profile-card">
  <mat-card>
    <mat-card-header>
      <div
        mat-card-avatar
        class="profile-image"
        *ngIf="UserProfileDetailResponse?.profilePicture === null"
      ></div>
      <div *ngIf="UserProfileDetailResponse.profilePicture !== null">
        <img
          mat-card-avatar
          src="data:image/jpeg;base64,{{
            UserProfileDetailResponse?.profilePicture.data
          }}"
          alt=""
        />
      </div>
      <mat-card-title>
        {{ UserProfileDetailResponse.name }}
      </mat-card-title>
      <mat-card-subtitle>
        <p>
          {{ UserProfileDetailResponse.username }}
          {{ UserProfileDetailResponse.email }}
        </p>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="changeEmail()">Change Email</button>
      <button mat-button (click)="changePassword()">Change Password</button>
      <button mat-button (click)="updateName()">Edit Name</button>
      <button mat-button (click)="fileInput.click()">Add Avatar</button>
      <input
        hidden
        #fileInput
        type="file"
        accept=".png, .jpg, .jpeg"
        name="profileImage"
        ng2FileSelect
        [uploader]="uploader"
      />
      <button
        mat-button
        color="warn"
        (click)="deleteMyAccount(UserProfileDetailResponse.id)"
      >
        Delete Account
      </button>
    </mat-card-actions>
  </mat-card>
</div>
